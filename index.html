<!DOCTYPE HTML>
<html>
	<head>
		<title>Knockout TODO</title>

		<!-- jQuery -->
		<script type="text/javascript" src="./lib/jquery-2.0.3.min.js"></script>

		<!-- Boostrap -->
		<script type="text/javascript" src="./lib/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />

		<!-- Knockout -->
		<script type="text/javascript" src="./lib/knockout-2.3.0.js"></script>

		<link rel="stylesheet" href="./styles/style.css" />

		<!-- Main Knockout -->
		<script type="text/javascript" src="./scripts/todo-knockout.js"></script>	

	</head>
	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container">
	          <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a href="#" class="brand">Knockout Todo</a>
	          <div class="nav-collapse collapse">
	            <ul class="nav">
	              <li class="active"><a href="#">Home</a></li>
	              <li><a href="#about">About</a></li>
	              <li><a href="#contact">Contact</a></li>
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div>
	      </div>
	    </div>

		<div class="container">
			
			<div class="hero-unit">
		        <h1>Knockout Todo !</h1>
		        <p>Sample of a todo List with KnockoutJS & LocalStorage</p>
		        <p>
		        	<a class="btn btn-primary btn-large" href="#" data-bind="click: addTodo">Add Todo</a>
		        	<a class="btn btn-info btn-large" href="#" data-bind="click: loadTodos">Load Todos</a>
		        	<a class="btn btn-danger btn-large" href="#" data-bind="click: saveTodos">Save Todos</a>
		        	<a class="btn btn-warning btn-large" href="#" data-bind="click: clearTodos">Clear Todos</a>
		        </p>
	      	</div>

			<table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Content</th>
                  <th>State</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: todos">
                <tr>
                  <td><span data-bind="text: id"></span></td>
                  <td><input type="text" data-bind="value: content" /></td>
                  <td><input type="checkbox" data-bind="checked: state" /></td>
                  <td><a class="btn btn-danger" href="#" data-bind="click: $root.removeTodo">Remove</a></td>
                </tr>
              </tbody>
            </table>      	

			<div class="footer">
		    	<p>&copy; Todo Company 2013</p>
		    </div>

	    </div>
	</body>
</html>
